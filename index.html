<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Traduction française des Google Style Guides</title>
  <style>
    body {
      font-family: Arial, Arial, Helvetica, sans-serif;
    }
    
    h1 {
      color: #369;
      font-size: 18pt;
    }
    
    h2 {
      color: #A64E48;
      font-size: 13pt;
    }
    
    p {
      color: #333;
      font-size: 11pt;
      margin: 0 0 5px 0;
    }
    
    a {
      color: #122F4C;
    }
    
    ul li {
      margin: 0 0 5px 0;
    }
    
    ul li a {
      font-size: 11pt;
    }
  </style>
</head>
<body>
  <h1>Traduction française des Google Style Guides</h1>
  <p>Sources disponibles sur <a href="https://github.com/maxgranier/google-styleguide-fr/tree/gh-pages">GitHub</a>, projet original sur <a href="https://code.google.com/p/google-styleguide/">Google Code</a>.</p>
  <p>Crédits : <a href="https://twitter.com/maxgranier">@maxgranier</a></p>
  
  <h2>Guides en cours de traduction :</h2>
  <ul>
    <li><a href="htmlcssguide.xml">HTML/CSS Style Guide</a></li>
  </ul>
</body>
</html>
